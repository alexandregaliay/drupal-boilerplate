name: Boilerplate
type: theme
base theme: starterkit
description: Basic theme for Drupal Boilerplate
core_version_requirement: ^9 || ^10

# Defines libraries group in which we can add css/js.
libraries:
  - boilerplate/global

libraries-override:
  starterkit/base:
    css:
      component:
        css/components/breadcrumb.css: false
        css/components/menu.css: false
        css/components/tabs.css: false

# Defines custom logo path
#logo: "logo-custom.svg"

# Regions
regions:
  header: Header
  primary_menu: Main navigation
  highlighted: Highlighted
  help: Help
  content: Content
  sidebar_first: Left sidebar
  sidebar_second: Right sidebar
  footer: Footer
